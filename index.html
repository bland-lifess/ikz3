<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Abode</title>
    <style>
        body {
            background-color: #fcfaf2; /* Creamy paper feel */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* The "Wobbly" Card */
        .card {
            background: white;
            padding: 40px;
            border: 2px solid #333;
            box-shadow: 8px 8px 0px #d6d1b1;
            transform: rotate(-1deg);
            border-radius: 255px 15px 225px 15px/15px 225px 15px 255px; /* Organic edges */
            text-align: center;
            max-width: 300px;
        }

        h1 { color: #555; font-size: 1.5rem; }
        p { color: #777; line-height: 1.5; }

        /* Floating Parallax Decor */
        .floaty {
            position: absolute;
            font-size: 2rem;
            opacity: 0.6;
            animation: drift 5s infinite ease-in-out;
        }

        @keyframes drift {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
    </style>
</head>
<body>

    <div class="floaty" style="top: 10%; left: 15%;">‚ú®</div>
    <div class="floaty" style="bottom: 20%; right: 10%; animation-delay: 2s;">üçû</div>

    <div class="card">
        <h1>Welcome to my abode.</h1>
        <p>This is a tiny placeholder while I build something magical.</p>
        <p>~</p>
    </div>

</body>
</html>
